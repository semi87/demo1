plugins {
    id 'java'
    id 'war'
}

group 'org.vmazuryk.demo'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile group: 'javax.mail', name: 'mail', version: '1.4.1'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator-annotation-processor', version: '6.0.2.Final'
    // https://mvnrepository.com/artifact/javax.el/el-api
    compile group: 'javax.el', name: 'el-api', version: '2.2.1-b04'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.2.0.Final'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"

}